robot1_joint_publisher:
	type: "joint_state_controller/JointStateController"
	publish_rate: 50

#parameters for the different drive controller aka wheel velocity controller.
robot1_velocity_controller:
	type: "diff_drive_controller/DifDriveController"
	left_wheel: ['right_front_wheel_pivot', 'right_back_wheel_pivot']
	right_wheel: ['left_front_wheel_pivot', 'left_back_wheel_pivot']
	publish_rate: 50.0
	pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.03]
	twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.03]
	cmd_vel_timeout: 0.50
	wheel_radius: 0.01
	wheel_separation: 0.29
	enable_odom_tf: false
	base_frame_id: robot_1/base_link

#Wheel separation and radius multipliers
	wheel_separation_multiplier	:  1.0 #default: 1.0
	wheel_radius_multiplier		:  1.0 #default: 1.0


#velocity and acceleration limits
#whenever a min_* is unspecified, default to -max_*
linear:
	x:
		has_velocity_limits	:  true
		max_velocity		:  2.0	# m/s
		min_velocity		: -2.0  # m/s
		has_acceleration_limits :  true
		max_accleration		:  20.0 # m/s^2
		min_accleration		: -20.0 # m/s^2
angular:
	z:
		has_velocity_limits	:  true
		max_velocity		:  4.0  # rad/s
		has_accleration_limits	:  true
		max_accleration		:  25.0 # rad/s^2
